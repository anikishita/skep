version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - ag-network

  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=*
    depends_on:
      - redis
    networks:
      - ag-network

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
    depends_on:
      - server
    networks:
      - ag-network

networks:
  ag-network:
    driver: bridge
